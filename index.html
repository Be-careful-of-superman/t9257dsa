<!DOCTYPE html>
<html lang="zxx">

<head>
<title>伽罗个人网站</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /><!-- Style-CSS -->
</head>

<body>
<section class="w3l-coming-soon">
	<div class="bgimg text-center">
		<div class="topleft">
			<a class="brand-logo" href="#index.html">伽罗个人网站</a>
		</div>
		<div class="middle">
			<h2>敬请关注</h2>
			<h1>我们即将来临</h1>

			<p id="demo"></p>

			<div class="form-right-inf">
				<p class="subscribe-txt">在下面输入您的电子邮件，以随时了解我们的网站更新和新闻</p>
				<form action="#" method="post" class="signin-form">
					<div class="forms-gds">
						<input type="email" name="" placeholder="Enter Your Email.." required>
						<button class="btn theme-button">GO!</button>
					</div>
				</form>

			</div>
		</div>
		<!-- copyright -->
		<div class="copy-right text-center">
			<p>伽罗 &copy; 2020.Company name All rights reserved.</p>
			<p>该网页技术架构由伽罗传媒独家代理</p>
		</div>
		<!-- //copyright -->
	</div>

	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

		// Update the count down every 1 second
		var countdownfunction = setInterval(function () {

			// Get todays date and time
			var now = new Date().getTime();

			// Find the distance between now an the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Output the result in an element with id="demo"
			document.getElementById("demo").innerHTML = days + "<small>d</small> " + hours + "<small>h</small> " +
				minutes + "<small>m</small> " + seconds + "<small>s</small> ";

			// If the count down is over, write some text 
			if (distance < 0) {
				clearInterval(countdownfunction);
				document.getElementById("demo").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
</section>

</body>
</html>
